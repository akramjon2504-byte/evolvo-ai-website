<!-- portfolio-editor.html (Yangi fayl) -->
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Editori - Evolvo AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 id="editor-title" class="text-xl font-bold text-gray-800">Yangi Loyiha Qo'shish</h1>
            <a href="admin.html" class="text-sm text-gray-600 hover:text-sky-500">‚Üê Orqaga</a>
        </div>
    </header>
    <main class="container mx-auto px-6 py-8">
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow">
            <form id="portfolio-form">
                <div class="space-y-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Loyiha sarlavhasi</label>
                        <input type="text" id="title" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                    </div>
                    <div>
                        <label for="client" class="block text-sm font-medium text-gray-700">Mijoz</label>
                        <input type="text" id="client" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                    </div>
                    <div>
                        <label for="imageUrl" class="block text-sm font-medium text-gray-700">Rasm manzili (URL)</label>
                        <input type="url" id="imageUrl" required placeholder="https://example.com/rasm.jpg" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                    </div>
                    <div>
                        <label for="summary" class="block text-sm font-medium text-gray-700">Qisqacha mazmun (Portfolio sahifasi uchun)</label>
                        <textarea id="summary" rows="3" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500"></textarea>
                    </div>
                    <div>
                        <label for="content" class="block text-sm font-medium text-gray-700">Loyiha haqida to'liq matn (Keys-stadi)</label>
                        <textarea id="content" rows="10" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500"></textarea>
                    </div>
                </div>
                <div class="mt-8 flex justify-end">
                    <button type="submit" id="save-button" class="px-6 py-2 font-semibold text-white bg-sky-500 rounded-md hover:bg-sky-600">Saqlash</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="scripts/firebase-config.js"></script>
    <script src="scripts/portfolio-editor.js"></script>
</body>
</html>
